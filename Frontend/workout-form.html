<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Treino</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Treino</h2>
    <input type="text" id="nome" placeholder="Nome do exercício">
    <input type="number" id="reps" placeholder="Repetições">
    <input type="number" id="sets" placeholder="Séries">
    <input type="number" id="peso" placeholder="Peso (kg)">
    <input type="date" id="data" placeholder="Data">
    <button onclick="salvarTreino()">Salvar</button>
  </div>
  <script src="js/workout-form.js"></script>
</body>
</html>
